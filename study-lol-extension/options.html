<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Summary Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <img src="icons/icon_title.png" alt="extension icon" class="header-icon">
      <h1>Video Summary Extension</h1>
      <!-- <a class="howto" href="https://gemini.google.com/app" target="_blank" rel="noopener noreferrer">How to use this extension</a> -->
    </header>

    <section class="panel two-col">
      <div class="field">
        <label for="openImmediately">Open page immediately</label>
        <select id="openImmediately">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="field">
        <label for="shortSummary">Short Summary</label>
        <select id="shortSummary">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="field field-wide">
        <label for="summaryLanguage">Language</label>
        <select id="summaryLanguage"></select>
      </div>
    </section>

    <section class="panel">
      <div class="field">
        <label for="fixedPrompt">Fixed prompt</label>
        <p class="hint">This section is fixed by settings and cannot be edited.</p>
        <textarea id="fixedPrompt" rows="8" readonly></textarea>
      </div>
      <div class="field">
        <label for="includeSection">Editable section</label>
        <p class="hint">Only this section is editable and saved per language.</p>
        <textarea id="includeSection" rows="8"></textarea>
      </div>
    </section>

    <section class="panel help-panel">
      <button id="restoreDefaults" class="ghost" type="button">Restore Default Options</button>
    </section>

    <footer class="footer">
      <p id="statusMessage" class="status"></p>
      <button id="saveOptions" class="primary" type="button">Save</button>
    </footer>
  </main>

  <script src="options.js"></script>
</body>
</html>
